<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="author" content="Lê Nhật Tân">
    <title>Happy Birthday</title>
    <link rel="stylesheet" href="./Happy_Birthday/css/index.css">
</head>


<body>
    <div class="frame">
        <div class="left-box">
            <img class="first_img" src="./Happy_Birthday/images/Qua_deppp.jpg" alt="người đẹp nhất thế giới">
            <div class="love">
                <img class="bear" src="./Happy_Birthday/images/anh-con-gau-tha-tim_024803788.jpg" alt="bear">
            </div>
        </div>

        <div class="right-box">
            <h2 class="title">Nhập ngày sinh nhật của bạn</h2>
            <input type="password" class="password-box" placeholder="Nhập ở đây nghen" maxlength="8">

            <div class="keypad">
                <button>1</button>
                <button>2</button>
                <button>3</button>
                <button>4</button>
                <button>5</button>
                <button>6</button>
                <button>7</button>
                <button>8</button>
                <button>9</button>
                <button style="font-size: 15px;">Xóa</button>
                <button>0</button>
                <button style="font-size: 15px;">OK</button>
            </div>
        </div>
        <div id="notify"></div>
    </div>


    <script src="./Happy_Birthday/js/index.js"></script>
</body>

</html>
